<br><br><br><h3 style="text-align: center;">Bar Chart</h3>
<div class="chart-wrapper" style="width: 900px; height: 400;">
    <br>
    <canvas baseChart style="padding-left: 350px;"
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [chartType]="barChartType">
  </canvas>
</div>
